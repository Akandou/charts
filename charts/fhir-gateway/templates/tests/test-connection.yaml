apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "fhir-gateway.fullname" . }}-test-connection"
  labels:
    {{- include "fhir-gateway.labels" . | nindent 4 }}
  annotations:
    helm.sh/hook: test-success
spec:
  restartPolicy: Never
  containers:
    - name: wget
      image: busybox:1
      imagePullPolicy: IfNotPresent
      command: ['wget', '-O', '-']
      args: ['{{ include "fhir-gateway.fullname" . }}:{{ .Values.service.port }}/actuator/health']
      securityContext:
        allowPrivilegeEscalation: false
        readOnlyRootFilesystem: true
        runAsUser: 1111
        runAsNonRoot: true
        capabilities:
          drop:
            - ALL
      resources:
        limits:
          cpu: 100m
          memory: 128Mi
        requests:
          cpu: 100m
          memory: 128Mi
      livenessProbe:
        exec:
          command: ["true"]
      readinessProbe:
        exec:
          command: ["true"]
